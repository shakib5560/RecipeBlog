{% extends "index.html" %}
{% load socialaccount %}


{% block title %}
  MyBlog - sign up 
{% endblock title %}



{% block content %}

<div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto space-y-6">
  <h2 class="text-3xl font-bold text-center text-black">Create an Account</h2>
  <p class="text-center text-gray-500">Join us and explore the features!</p>
  
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    <!-- Name Field -->
    <div class="relative">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required
        class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400">
      <span class="absolute mt-5 inset-y-0 right-4 flex items-center pointer-events-none">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A5.002 5.002 0 0012 20a5.002 5.002 0 006.879-2.196M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </span>
    </div>

    <!-- Email Field -->
    <div class="relative">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required
        class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400">
      <span class="absolute mt-6 inset-y-0 right-4 flex items-center pointer-events-none">
        <svg class="w-5  h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m0 0l4-4m-4 4l4 4"></path>
        </svg>
      </span>
    </div>

    <!-- Password Field with Eye Icon for Toggle -->
    <div class="relative">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required
        class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-400">
      <span class="absolute mt-6 inset-y-0 right-4 flex items-center cursor-pointer" onclick="togglePassword()">
        <svg id="eye-icon" class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.543 7-.463 1.381-1.244 2.632-2.217 3.686m-3.754 1.542A9.96 9.96 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.96 9.96 0 011.07-2.456"></path>
        </svg>
      </span>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-full shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500">
        Sign Up
      </button>
    </div>
  </form>

  <!--Continu with Google-->

  <div>
    <a type="submit"   href="{% provider_login_url 'google'%}?next=/"
      class="px-[7.4rem] mt-[-10px] bg-red-600 text-white py-3 rounded-full shadow-md hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-indigo-500">
      Continu with Google
    </a>
  </div>


  <p class="text-center text-gray-500">
    Already have an account? 
    <a href="{% url 'signin' %}" class="text-indigo-600 hover:underline">Sign In</a>
  </p>
</div>

<script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    const eyeIcon = document.getElementById("eye-icon");

    if (passwordField.type === "password") {
      passwordField.type = "text";
      eyeIcon.setAttribute("stroke", "currentColor");
    } else {
      passwordField.type = "password";
      eyeIcon.setAttribute("stroke", "currentColor");
    }
  }
</script>



{% endblock content %}
